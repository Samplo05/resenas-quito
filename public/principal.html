<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Nuevo Lugar - Sabores de Quito</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Elsie:wght@400;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="imagenes/logo.png" alt="Logo" id="logo" />
    <h1>Agregar Nuevo Lugar</h1>
  </header>

  <main>
    <section id="formulario">
      <h2>Completa la información del nuevo lugar</h2>
      <form id="form-recomendacion" enctype="multipart/form-data">
        <label for="nombre">Nombre del lugar:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" required></textarea>

        <label for="puntuacion">Puntuación:</label>
        <select id="puntuacion" name="puntuacion" required>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>

        <label for="imagen">Imagen del lugar:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" />

        <button type="submit">Guardar Lugar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sabores de Quito / !gnotus - Todos los derechos reservados.</p>
  </footer>

  <script>
  document.getElementById('form-recomendacion').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form); // FormData incluye archivos

    try {
      const response = await fetch('https://resenas-quito.onrender.com/api/resenas', {
        method: 'POST',
        body: formData // Sin headers, fetch detecta multipart/form-data automáticamente
      });

      if (response.ok) {
        alert('Lugar guardado exitosamente');
        form.reset();
      } else {
        alert('Hubo un error al guardar el lugar');
      }
    } catch (err) {
      alert('Error de conexión: ' + err.message);
    }
  });
  </script>
</body>
</html>
